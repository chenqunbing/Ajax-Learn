<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ajax In Jquery</title>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<input type="button" value="ClickMe"  id="btn"/>
		<script type="text/javascript">
			$(function(){
				$("#btn").click(function(){
					$.ajax({
						type:"get",
						url:"./ajaxInJquery.php",
						async:true,
						success:function(data){
							console.log(data);
						},
						error:function(e){
							console.log(e);
						}
					});
				})
			})
		</script>
	</body>
</html>
